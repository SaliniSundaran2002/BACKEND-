<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function login(event){
            event.preventDefault()
            const uname = document.getElementById("username").value
            const pass = document.getElementById("password").value

            const response = await fetch("http://127.0.0.1:2000/login",{
                method:"POST",
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    Username:uname,
                    Password:pass
                })
            })
            console.log(response.status);
            if(response.status == 200){
                alert("Successfully logged in")
                window.location.href="/Frontend/home.html"

            } else{
                alert("Invalid username or password")
            }
            //  response.status
            
        }
    </script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Login Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
        <h2 class="text-center text-2xl font-semibold text-blue-500 mb-6">Login</h2>

        <!-- Login Form -->
        <form class="space-y-6">
            <!-- Username Input -->
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" onclick="login(event)">
                    Login
                </button>
            </div>
        </form>

        <!-- Forgot Password and Sign Up -->
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
            <p class="mt-4 text-gray-700">Don't have an account? <a href="signup.html"
                    class="text-blue-500 hover:underline">Sign Up</a></p>
        </div>
    </div>

</body>

</html>
